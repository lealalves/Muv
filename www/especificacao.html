<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    
    <script src="js/jquery.js"></script>
    <script defer src="js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="js/jquery.js"></script>
    <script src="mobileui/mobileui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/all.js"></script>
    <title>Teste</title>
</head>

<body onload="validarEspec()" >
    <div class="content row-center align-center transicao bgapp">
        <div class="especbg">
            <!-- titulo -->
            <div class="row espectitulo">
                <div class="col">
                    <h1 class="row text-white" style="font-size:28px">
                     Why do you need us?
                    </h1>
                </div>
            </div>
            <div class="space"></div>
            <!-- 1 linha especificaçoes -->
            <div class="row espec-item">
                <div class="col">
                    <input type="radio" name="espec" class="trigger-input" id="espec1">
                    <label for="espec1">
                        <div class="row divespec">
                            <img class="espec-option-img" src="img/espec1.png">
                            <div class="overlay"></div>
                            <i class="fas fa-check fa-lg checked"></i>                            
                        </div>
                    </label>
                    <p class="text-white" style="font-size:13px">
                        I am visually <br> impaired
                    </p>
                </div>
                <div class="col">
                    <input type="radio" name="espec" class="trigger-input" id="espec2">
                    <label for="espec2">
                        <div class="row divespec">
                            <img class="espec-option-img" src="img/espec2.png">
                            <div class="overlay"></div>
                            <i class="fas fa-check fa-lg checked"></i>                       
                        </div>
                    </label>
                    <p class="text-white" style="font-size:13px">
                        I am hearing <br> impaired
                    </p>
                </div>
            </div>
            <!-- 2 linha especificaçoes -->
            <div class="row espec-item">
                <div class="col">
                    <input type="radio" name="espec" class="trigger-input" id="espec3">
                    <label for="espec3">
                        <div class="row divespec">
                            <img class="espec-option-img" src="img/espec3.png">
                            <div class="overlay"></div>
                            <i class="fas fa-check fa-lg checked"></i>                            
                        </div>
                    </label>
                    <p class="text-white" style="font-size:13px">
                        I am disabled
                    </p>
                </div>
                <div class="col">
                    <label for="espec4">
                        <div class="row divespec">
                            <i style="color: #ffffff;" class="fas fa-plus fa-lg"></i>                       
                        </div>
                    </label>
                    <p class="text-white" style="font-size:13px">
                        No one, or <br> another
                    </p>
                </div>
            </div>
            <div class="space"></div>
            <!-- botao ok -->
            <div class="row" style="justify-content: center;height: 45px;">
                <button class="btnlogin btnespec" onclick="selectedEspec()">OK</button>
            </div>            
        </div>
    </div>
</body>

</html>
