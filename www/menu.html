<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <script defer src="js/all.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="js/jquery.js"></script>
    <script src="mobileui/mobileui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/all.js"></script>
    <title>Teste</title>
</head>

<body>
    <div class="page content" >
        <div class="row menubg">
            <div class="header padding" style="animation: inicio .3s;">
                <div class="left">
                    <button class="icon ion-android-arrow-back" onclick="backPage()"></button>
                </div>
            </div>
            <!-- avatar e username -->
            <div class="row userinfo">
                <div class="row">
                    <img class="avatarmenu userImg">               
                </div>
                <div class="row btneditimg" onclick="window.location.href = 'perfil.html'">                        
                    <i style="color: white;" class="fas fa-edit"></i>
                </div>
                <div class="row">
                    <h1 class="row text-white" id="nomeUsuario" style="font-size:25px"></h1>
                </div>                
            </div>
            <!-- configs -->
            <div class="row configbg">
                <!-- input tema claro/escuro -->
                <div class="row menuoption">
                    <div class="row configicon">
                        <div class="row">
                            <img src="img/iconlight.png">
                        </div>
                        <div class="row">
                            <h1 style="font-size:15px">Lights off</h1>
                        </div>
                    </div>
                    <div class="row">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <!-- notificações -->
                <div class="row">
                    <h1 style="color: #C7CEDD;" class="configtitle">Notifications</h1>
                </div>
                <div class="row menuoption">
                    <div class="row configicon">
                        <div class="row">
                            <img src="img/iconnotification.png">
                        </div>
                        <div class="row">
                            <h1 style="font-size:15px">Turnned On</h1>
                        </div>
                    </div>
                    <div class="row">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <!-- acessibilidade/voz -->
                <div class="row">
                    <h1 style="color: #C7CEDD;" class="configtitle">Voice Acess</h1>
                </div>
                <div class="row menuoption">
                    <div class="row configicon">
                        <div class="row">
                            <img src="img/iconvoice.png">
                        </div>
                        <div class="row">
                            <h1 style="font-size:15px">Turnned On</h1>
                        </div>
                    </div>
                    <div class="row">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <!-- audio -->
                <div class="row menuoption">
                    <div class="row configicon">
                        <div class="row">
                            <img src="img/iconpattern.png">
                        </div>
                        <div class="row">
                            <h1 style="font-size:15px">Pattern</h1>
                        </div>
                    </div>
                </div>
                <!-- idioma -->
                <div class="row">
                    <h1 style="color: #C7CEDD;" class="configtitle">Language</h1>
                </div>
                <div class="row menuoption">
                    <div class="row configicon">
                        <div class="row">
                            <img src="img/iconlanguage.png">
                        </div>
                        <div class="row">
                            <h1 style="font-size:15px">English</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="row footermenubg">
                <!-- opcoes -->
                <div class="row footeritem">
                    <div class="row footeritemicon">                        
                        <i style="color: #51638A" class="fas fa-file-alt fa-lg"></i>
                    </div>
                    <div class="row">
                        <h1 style="color: #51638A;font-size:15px">Privacy<h1>                        
                    </div>
                </div>
                <div class="divisoriamenu"></div>
                <!-- opcoes -->
                <div class="row footeritem">
                    <div class="row footeritemicon">
                        <i style="color: #51638A" class="far fa-question-circle fa-lg"></i>                        
                    </div>
                    <div class="row">
                        <h1 style="color: #51638A;font-size:15px">Help<h1>
                    </div>
                </div>
                <div class="divisoriamenu"></div>
                <!-- opcoes -->
                <div class="row footeritem">
                    <div class="row footeritemicon">
                        <i style="color: #51638A" class="fas fa-info fa-lg"></i>                        
                    </div>
                    <div class="row">
                        <h1 style="color: #51638A;font-size:15px">About<h1>
                    </div>
                </div>
                <div class="divisoriamenu"></div>
                <!-- opcoes -->
                <div onclick="logout()" class="row footeritem">
                    <div class="row footeritemicon">
                        <i style="color: #51638A" class="fas fa-sign-out-alt fa-lg"></i>                        
                    </div>
                    <div class="row">
                        <h1 style="color: #51638A;font-size:15px">Log out<h1></h1>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
