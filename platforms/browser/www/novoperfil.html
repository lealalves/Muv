<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="mobileui/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script src="js/jquery.js"></script>
    <script src="mobileui/mobileui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/all.js"></script>
    <title>Muv Cliente</title>
</head>

<body onload="userInfoProfile()" style="background-color: #063DFF;">
    <div class="page content row-center">
        <!-- header voltar/jump -->
        <div class="header padding" style="animation: inicio .3s;">
            <div class="left">
                <button class="icon ion-android-arrow-back" onclick="backPage()"></button>
            </div>
            <div class="right">
                <button class="text-white" onclick="alterarImagem(),alterar()">Próximo</button>
            </div>
        </div>
        <div class="perfilbg">
            <!-- foto de perfil -->
            <div class="row perfiltopo">
                <div class="row imgtxtperfil">
                    <input type='file' name='inputfile' id='inputfile' style="display: none;" onchange="alterarImagem()"> 
                    <div class="row userimg">
                        <img class="avatarperfil userImg">
                    </div>
                    <label for="inputfile">
                        <div class="row btneditimgperfil">
                            <i style="color: white;" class="fas fa-edit"></i>
                        </div>
                    </label>                    
                    <div class="row">
                        <input type="email" class="inputPerfilNome" name="usuarioNome" id="nomeUsuario" placeholder="Qual o seu nome?">
                    </div>                    
                </div>
                <div class="row text-black especselect">
                    <div class="row">
                        <img id="especImg" style="object-fit: contain;">
                    </div>
                    <div class="row">
                        <p class="txtespec"></p>
                    </div>
                </div>
            </div>
            <!-- dados do usuario  -->
            <div class="row userdatabg">
                <div class="row">
                    <div class="row">
                        <h1 class="text-white">E-mail</h1>
                    </div>
                    <div class="row">
                        <div class="right">
                            <input type="email" class="inputPerfil" name="usuarioEmail" id="emailUsuario" disabled>
                        </div>
                    </div>
                </div>
                <hr class="separador">
                <div class="row">
                    <div class="row">
                        <h1 class="text-white">Telefone</h1>
                    </div>
                    <div class="row">
                        <div class="right">
                            <input type="tel" class="inputPerfil" name="usuarioTelefone" id="telefoneUsuario" disabled>
                        </div>
                    </div>
                </div>
                <hr class="separador">
                <div class="row">
                    <div class="row">
                        <h1 class="text-white">Data de nascimento</h1>
                    </div>
                    <div class="row">
                        <div class="right">
                            <input type="date" class="inputPerfil" name="usuarioTelefone" id="dataUsuario">
                        </div>
                    </div>
                </div>
                <hr class="separador">
                <div class="row">
                    <div class="row">
                        <h1 class="text-white">Senha</h1>
                    </div>
                    <div class="row">
                        <div class="right">
                            <input type="password" class="inputPerfil" name="usuarioTelefone" id="senhaUsuario" disabled>
                        </div>
                    </div>
                </div>
                <hr class="separador">
            </div>
            <!-- metodos de pagamento -->
            <div class="row paymentbg">
                <h1 class="row paymentbgtitle" style="font-size:15px">Métodos de pagamento</h1>
                <div class="row metodosbg">
                    <i style="color: grey;" class="fas fa-credit-card fa-lg"></i>
                </div>
                <hr class="separador">
                <div class="row metodosbg">
                    <i style="color: white;" class="fab fa-paypal fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    
</body>

</html>
