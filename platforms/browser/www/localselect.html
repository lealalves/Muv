<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="mobileui/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <script src="js/jquery.js"></script>
    <script src="mobileui/mobileui.js"></script>
    <script src="js/index.js"></script>
    <script src="js/all.js"></script>
    <script src="cordova.js"></script>
    <script src="swiper/swiper-bundle.min.js"></script> 
    <title>Teste</title>
</head>
<body class="bgmap">
    <div class="page row-center">  
        <div class="col localbg padding">            
            <div class="col text-black white localsearchbg">
                <div class="localbar white">
                    <input id="pac-input" class="localsearchbar" type="text" title="Search" placeholder="Search local">
                    <img class="localvoice" src="img/iconmic.png" title="Search by Voice">
                </div>
            </div>
            <div class="row">
                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <!-- opcao 1 -->
                        <div class="swiper-slide">
                            <div class="row slides opcao-1">
                                <h3 class="row carclassname" style="font-size:14px">muvMax</h3>
                                <div class="row iconoption">
                                    <img class="row iconoptionimg" src="img/iconmuvMax.png">
                                </div>                                
                                <div class="row racerating">
                                    <div class="row">
                                        <img class="iconrating" src="img/iconrating.png">
                                        <img class="iconrating" src="img/iconrating.png">
                                    </div>
                                    <div class="row">
                                        <h3 class="row" style="font-weight: bold;font-size:16px">$15.00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- opção 2 -->
                        <div class="swiper-slide">
                            <div class="row slides opcao-2">
                                <h3 class="row carclassname" style="font-size:14px">muvX</h3>
                                <div class="row iconoption">
                                    <img class="iconoptionimg" src="img/iconmuvX.png">
                                </div>                                
                                <div class="row racerating">
                                    <div class="row">
                                        <img class="iconrating" src="img/iconrating.png">
                                    </div>
                                    <div class="row">
                                        <h3 class="row" style="font-weight: bold;font-size:16px">$10.00</h3>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                        <!-- opção 3 -->
                        <div class="swiper-slide">
                            <div class="row slides opcao-3">
                                <h3 class="row carclassname" style="font-size:14px">muvNav</h3>
                                <div class="row iconoption">
                                    <img class="row iconoptionimg" src="img/iconmuvNav.png">
                                </div>                                
                                <div class="row racerating">
                                    <div class="row">
                                        <img class="iconrating" src="img/iconrating.png">
                                        <img class="iconrating" src="img/iconrating.png">
                                        <img class="iconrating" src="img/iconrating.png">
                                    </div>
                                    <div class="row">
                                        <h3 class="row" style="font-weight: bold;font-size:16px">$20.00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
    </div>
</body>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABnuQpgsqSITzefoNMys4iXmfgWlXqEfk&callback=initAutocomplete&libraries=places&v=weekly" async></script> -->
</html>
