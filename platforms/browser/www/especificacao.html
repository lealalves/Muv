<body class="bginapp">
    <div class="content row-center align-center transicao">
        <div class="especbg">
            <div class="row">
                <div class="col">
                    <h1 class="row horizontal-align-center text-white" style="font-family: 'Open Sans', sans-serif;font-size:28px">
                     Why do you need us?
                    </h1>
                </div>
            </div>
            <div class="space"></div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="trigger-input" id="espec1">
                    <label for="espec1">
                        <div class="divespec">
                            <img class="espec-option" src="img/espec1.png">
                            <div class="overlay"></div>
                            <img class="checked" src="img/checked.png">                            
                        </div>
                    </label>
                    <p class="text-white" style="font-family: 'Open Sans', sans-serif;font-size:13px">
                        I am visually <br> impaired
                    </p>
                </div>
                <div class="col">
                    <input type="checkbox" class="trigger-input" id="espec2">
                    <label for="espec2">
                        <div class="divespec">
                            <img class="espec-option" src="img/espec2.png">
                            <div class="overlay"></div>
                            <img class="checked" src="img/checked.png">                       
                        </div>
                    </label>
                    <p class="text-white" style="font-family: 'Open Sans', sans-serif;font-size:13px">
                        I am hearing <br> impaired
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="trigger-input" id="espec3">
                    <label for="espec3">
                        <div class="divespec">
                            <img class="espec-option" src="img/espec3.png">
                            <div class="overlay"></div>
                            <img class="checked" src="img/checked.png">                            
                        </div>
                    </label>
                    <p class="text-white" style="font-family: 'Open Sans', sans-serif;font-size:13px">
                        I am disabled
                    </p>
                </div>
                <div class="col">
                    <label for="espec4">
                        <div class="divespec">
                            <img class="espec-option" src="img/especoutros.png">                       
                        </div>
                    </label>
                    <p class="text-white" style="font-family: 'Open Sans', sans-serif;font-size:13px">
                        No one, or <br> another
                    </p>
                </div>
            </div>
            <div class="space"></div>
            <button class="blue radius big btnlogin btnespec" onclick="openPage('perfil')">OK</button>
            <div class="space"></div>
            <div class="row">
                <div class="col">
                    <img class="logomuv" src="img/foguetinho.png">
                    <h4 class="text-white" style="font-family: 'Open Sans', sans-serif;font-size:30px">muv</h4>
                </div>
            </div>  
        </div>  
    </div>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script>
        var opcoes = document.querySelectorAll("input[type='checkbox']")
        opcoes.forEach(function(ck){
            ck.addEventListener("click", function(){
                let checked = document.querySelectorAll("input[type = 'checkbox']:checked").length
                var btn = document.querySelector(".btnespec")
                if(checked != 0){
                    btn.classList.add("show")
                }else{
                    btn.classList.remove("show")
                }
            })
        })
    </script>
</body>
